<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvelous Rental</title>
    <link href="https://fonts.cdnfonts.com/css/fakt-pro" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>

<body>
    <header class="mb-0" class="header">
        <h1 id="title"><span class="title is-2 has-background-danger-dark has-text-white p-1">Marvelous
                Rentals</span>
            </h2>

    </header>

    <form class="ml-2" id="zipForm" class="form">
        <h1 class="subtitle is-3">Enter Zip Code:</h1>
        <input style="width:33%" class="input is-rounded is-info is-medium" type="text" id="zipEntryText" maxlength="5">
        <input class="button is-info is-rounded m-3" type="submit" id="zipEntrySubmit" value="Search">
    </form>

    <div class="output-rows">
        <div class="houses ">
            <!-- rental property cards load here -->
        </div>
        <div id="map"></div>
        <div class="furniture">
        </div>
    </div>

    <!-- modal -->
    <div id="modal" class="modal">
        <!-- removed is-active -->
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="box">
            <article class="media">
              <div class="media-left">
                <figure class="image is-64x64">
                  <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                </figure>
              </div>
              <div class="media-content">
                <div class="content">
                  <p>
                    <strong>John Smith</strong> <small>@johnsmith</small> <small>31m</small>
                    <br>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean efficitur sit amet massa fringilla egestas. Nullam condimentum luctus turpis.
                  </p>
                </div>
                <nav class="level is-mobile">
                  <div class="level-left">
                    <a class="level-item" aria-label="retweet">
                        <span class="icon is-small">
                          <i class="fas fa-retweet" aria-hidden="true"></i>
                        </span>
                      </a>
                      <a class="level-item" aria-label="like">
                        <span class="icon is-small">
                          <i class="fas fa-heart" aria-hidden="true"></i>
                      </span>
                    </a>
                  </div>
                </nav>
              </div>
            </article>
          </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
      </div>

    <!-- <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
        defer></script> -->

    <script src="./assets/js/rentalArray.js"></script>
    <!-- <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script> -->
    <!-- <script src="./assets/js/googleMapData.js"></script> -->
    <!-- <script src="./assets/js/googleMap.js"></script> -->
    <script src="./assets/js/bing.js"></script>
    <script src="./assets/js/script.js"></script>


</body>

</html>
